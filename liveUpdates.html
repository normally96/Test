      // hàm khởi tạo map
      function initMap() { 
        var map = new google.maps.Map(
        document.getElementById("map"), {
          center: new google.maps.LatLng(37.4419, -122.1419),
          zoom: 13,
          mapTypeId: google.maps.MapTypeId.ROADMAP
        });
      var poly = new google.maps.Polyline({
        map: map,
        path: []
      })
      google.maps.event.addListener(map, 'click', function(evt) {
        // get existing path
        var path = poly.getPath();
        // add new point (use the position from the click event)
        path.push(new google.maps.LatLng(evt.latLng.lat(), evt.latLng.lng()));
        // update the polyline with the updated path
        poly.setPath(path);
      })
    }

    //google.maps.event.addDomListener(window, "load", initMap);
      
      // hàm khởi tạo chart
      function initChart(elementID, labels, data) {
          var ctx = document.getElementById(elementID);
          window[elementID] = new Chart(ctx, {
              type: 'line',
              data: {
                  labels: data,
                  datasets: [{
                      label: labels,
                      data: data,
                      backgroundColor: [
                          'rgba(0, 255, 0, 0.3)'
                      ],
                      borderColor: [
                          'rgba(255,99,132,1)'
                      ],
                      borderWidth: 1,
                      lineTension: 0.1
                  }]
              },
              options: {
                  scales: {
                      yAxes: [{
                          ticks: {
                              beginAtZero: true
                          }
                      }]
                  }
              }
          });
      }

      // hàm thêm data vào Chart
      function addData(chart, label, data) {
          chart.data.labels.push(label);

          chart.data.datasets.forEach((dataset) => {
              dataset.data.push(data);
          });

          chart.update();
      }
    </script>
