<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">

     <!-- jQuery library -->
     <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
      <!-- Socket.io Library -->
     <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.0.4/socket.io.js"></script>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no">
    <meta charset="utf-8">
    <title>Simple Polylines</title>
    <style>
      /* Always set the map height explicitly to define the size of the div
       * element that contains the map. */
      #map {
        height: 80%;
        width: 80% ;
      }
      /* Optional: Makes the sample page fill the window. */
      html, body {
        height: 100%;

        margin: 0;
        padding: 0;
      }
    </style>
  </head>
  <body>
      <!-- Tạo một nút nhấn có tên là Nut1 -->
    <div class="row">
      <div class="col-sm-4">
        <div class = "row">
          <div class="col-sm-3">
              <div class = "row">
                <div class="col-sm-3"></div>
                <div class="col-sm-6">
                  <h3>From time</h3>
                  <h3>To time</h3>
                  <button id="Update" type="button" class="btn btn-danger">Update</button>
                </div>
              </div>                     
          </div>
          <div class="col-sm-3">
              <label for="ex1">Date</label>
              <input class="form-control" id="fromDate" type="text">
              <br>
              <label for="ex1">Date</label>
              <input class="form-control" id="toDate" type="text">
          </div>
              
          <div class="col-sm-3">
              <label for="ex1">Date</label>
              <input class="form-control" id="fromHour" type="text">
              <br>
              <label for="ex1">Date</label>
              <input class="form-control" id="toHour" type="text">
          </div>
              
          <div class="col-sm-3">
              <label for="ex1">Date</label>
              <input class="form-control" id="fromMinute" type="text">
              <br>
              <label for="ex1">Date</label>
              <input class="form-control" id="toMinute" type="text">
          </div>
        </div>
        
      </div>
      <div class="col-sm-8">
        <div id="map" style="width:100%;height:400px;"></div>
      </div>
    </div>
    
    
    
    <script>
    	// var GPS={};
      var socket = io();
       $("#Update").click(function(){            // Khi Nut1 được nhấn thì sẽ phát lên server một 
         
          var timeGet= {
            from : [$("#fromDate").val(),$("#fromHour").val(),$("#fromMinute").val()],
            to   : [$("#toDate").val(),$("#toHour").val(),$("#toMinute").val()]
          };      
          console.log(timeGet);
          socket.emit('UpdateGGmap',timeGet);               // tín hiệu mở đầu là Nut1
       });

       socket.on('updateGPS',(msg)=>{	
       		var newLocations = msg;
       		//console.log(GPS);
       		initMap(newLocations);
       });
      // This example creates a 2-pixel-wide red polyline showing the path of
      // the first trans-Pacific flight between Oakland, CA, and Brisbane,
      // Australia which was made by Charles Kingsford Smith.

      function initMap(locations) {
        var map = new google.maps.Map(document.getElementById('map'), {
          zoom: 2,
          center: {lat: 10.851407, lng: 106.772211},
          mapTypeId: 'terrain'
        });

        var flightPlanCoordinates = [
          {lat: 10.851407, lng: 106.772211}
        ];
        
        for ( i=0; i < locations.vido.length ;i++){
			   flightPlanCoordinates.push({lat: locations.kinhdo[i], lng: locations.vido[i]});	
		    };
        var flightPath = new google.maps.Polyline({
          path: flightPlanCoordinates,
          geodesic: true,
          strokeColor: '#FF0000',
          strokeOpacity: 1.0,
          strokeWeight: 2
        });

        flightPath.setMap(map);
      }
    </script>
    <script async defer
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBFuuPUPEbAA_HpinCc_iPkgXkkC_SCTQc&callback=initMap">
    </script>
  </body>
</html>
