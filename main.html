<!doctype html>
<html lang="en">
  <head>
    <!-- W3Schools Template -->
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <link rel="stylesheet" href="https://www.w3schools.com/lib/w3-theme-black.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    
    <!-- Required meta tags -->
    <meta charset="utf-8">

    <!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <title>Vehicle Navigation</title>
  </head>
  <body id="myPage">
    
    <!-- Navbar -->
    <div class="w3-bar w3-theme-d2 w3-left-align">
      <a class="w3-bar-item w3-button w3-hide-medium w3-hide-large w3-right w3-hover-white w3-theme-d2" href="javascript:void(0);" onclick="openNav()"><i class="fa fa-bars"></i></a>
      <a href="#" class="w3-bar-item w3-button w3-teal"><i class="fa fa-home w3-margin-right"></i>VeNavi</a>
      <a href="#" class="w3-bar-item w3-button w3-hide-small w3-right w3-hover-teal" title="Search"><i class="fa fa-search"></i></a>
    </div>
    
    <!-- Image Header -->
    <div class="w3-display-container w3-animate-opacity" >
      <img src="/public/mainHeader.png" alt="boat" style="width:100%;min-height:250px;max-height:600px;">
      <div class="w3-container w3-display-topmiddle w3-margin-bottom">  
        <div class="w3-center">
            <h1 style="color: aliceblue; font-size:400%";>Vehicle Navigation</h1>
            <h3 style="color: aliceblue">Theo dõi hành trình</h3>
        </div>    
      </div>  
    </div>
    
    <div class="w3-row-padding w3-center w3-margin-top" >

      <!-- Live Update place -->
      <div class="w3-third"  id ="liveUpdate">
        <div class="w3-card w3-container" style="min-height:460px">
        <h1>Live update</h1>
        <p>Hiển thị trạng thái hiện tại của xe</p>
        <img src="/public/liveupdate.png" style="width:100%;min-height:250px;max-height:600px;">
        
        </div>
      </div>
      
      <!-- Chart place -->
      <div class="w3-third" id="chart">
        <div class="w3-card w3-container" style="min-height:460px">
        <h1>Chart</h1>
        <p>Hiển trị trạng thái của xe theo đồ thị</p>
        <img src="/public/chart.png" style="width:70%;min-height:250px;max-height:600px;">    
        </div>
      </div>
      
      <!-- Map place -->
      <div class="w3-third">
        <div class="w3-card w3-container" style="min-height:460px">
          <h1>Map</h1>
          <p>Vị trí của xe theo thời gian</p>
          <img src="/public/map.png" style="width:60%;min-height:250px;max-height:600px;">   
          <!-- Button -->
          <div>
              <button class="w3-btn w3-round-large w3-green" id="googlemapDay">Theo Ngày</button>
              <button class="w3-btn w3-round-large w3-blue"id="googlemap">Theo thời gian</button>
          </div>
        </div>
      </div>
    </div>  

    
    <!-- Script -->
    <script>
      $("#liveUpdate").click(function(){
        window.open("liveUpdates");
      });  
      $("#chart").click(function(){
        window.open("chart");
      });  
      $("#googlemap").click(function(){
        window.open("googlemap");
      });
      $("#googlemapDay").click(function(){
        window.open("dayTracking");
      });    
    </script>
    
  </body>
</html>
