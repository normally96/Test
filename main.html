<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css" integrity="sha384-9gVQ4dYFwwWSjIDZnLEWnxCjeSWFphJiwGPXr1jddIhOegiu1FwO5qRGvFXOdJZ4" crossorigin="anonymous">

    <!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

    <style type="text/css">
      body {
        padding-top: 2rem;
      }
      .starter-template {
        padding: 1.5rem 1rem;
        margin: 0px;
        text-align: center;
      }
      .lead {
        padding-top: 0.0000001rem; 
      }
    </style>
    <title>Vehicle Navigation</title>
  </head>
  <body>
    <!-- Navigation bar -->
    <nav class="navbar navbar-expand-md navbar-dark bg-dark fixed-top">
      <a class="navbar-brand" href="#">VehNavi</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarsExampleDefault" aria-controls="navbarsExampleDefault" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="navbarsExampleDefault">
        <ul class="navbar-nav mr-auto">
          <li class="nav-item active">
            <a class="nav-link" href="#">Home <span class="sr-only">(current)</span></a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Link</a>
          </li>
          <li class="nav-item">
            <a class="nav-link disabled" href="#">Disabled</a>
          </li>
          <li class="nav-item dropdown">
            <a class="nav-link dropdown-toggle" href="http://example.com" id="dropdown01" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">Dropdown</a>
            <div class="dropdown-menu" aria-labelledby="dropdown01">
              <a class="dropdown-item" href="#">Action</a>
              <a class="dropdown-item" href="#">Another action</a>
              <a class="dropdown-item" href="#">Something else here</a>
            </div>
          </li>
        </ul>
        <form class="form-inline my-2 my-lg-0">
          <input class="form-control mr-sm-2" type="text" placeholder="Search" aria-label="Search">
          <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
        </form>
      </div>
    </nav>

    <main role="main" class="container">

      <div class="starter-template">
        <h1 style="margin-bottom: 0px">Vehicle Navigation</h1>
        <p class="lead">Stay hungry, stay foolish</p>
      </div>

    </main><!-- /.container -->

    <!--  Pricing Tag =)) -->
    <div class="container">
      <div class="card-deck mb-0 text-center">
        <div class="card mb-1 box-shadow" style="height: : 100px">
          <div class="card-header">
            <h4 class="my-0 font-weight-normal">Live update</h4>
          </div>
          <div class="card-body">
            <p style="padding-bottom: 3rem">Show status of the vehicle at the moment</p>           
            <button type="button" class="btn btn-lg btn-block btn-primary" id="liveUpdate">Get in</button>
          </div>
        </div>
        <div class="card mb-1 box-shadow" style="height: : 100px">
          <div class="card-header">
            <h4 class="my-0 font-weight-normal">Chart</h4>
          </div>
          <div class="card-body">
            <p style="padding-bottom: 3rem">Show status of the vehicle in charts</p>           
            <button type="button" class="btn btn-lg btn-block btn-primary" id="chart">Get in</button>
          </div>
        </div>
        <div class="card mb-1 box-shadow" style="height: : 100px">
          <div class="card-header">
            <h4 class="my-0 font-weight-normal">Map</h4>
          </div>
          <div class="card-body">
            <p style="padding-bottom: 3rem">Show destinations of the vehicle</p>           
            <button type="button" class="btn btn-lg btn-block btn-primary" id = "googlemap">Get in</button>
          </div>
        </div>
      </div>
    <!-- Script -->
    <script>
      $("#liveUpdate").click(function(){
        window.open("liveUpdates");
      });  
      $("#chart").click(function(){
        window.open("chart");
      });  
      $("#googlemap").click(function(){
        window.open("googlemap");
      });  
    </script>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.0/umd/popper.min.js" integrity="sha384-cs/chFZiN24E4KMATLdqdvsezGxaGsi4hLGOzlXwp5UZB1LY//20VyM2taTB4QvJ" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js" integrity="sha384-uefMccjFJAIv6A+rW+L4AHf99KvxDjWSu1z9VI8SKNVmz4sk7buKt/6v9KI65qnm" crossorigin="anonymous"></script>
  </body>
</html>
